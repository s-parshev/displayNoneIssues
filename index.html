<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <script src="audienceHelp.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container hide" id="container">
      <div class="icon" id="icon"></div>
      <div class="firstElement">
        <div class="one" id="one"></div>
        <div class="bar">
          <div id="onePercentage"></div>
        </div>
        <div class="answerMark">A</div>
      </div>
      <div class="secondElement">
        <div class="two" id="two"></div>
        <div class="bar">
          <div id="twoPercentage"></div>
        </div>
        <div class="answerMark">B</div>
      </div>
      <div class="thirdElement">
        <div class="three" id="three"></div>
        <div class="bar">
          <div id="threePercentage"></div>
        </div>
        <div class="answerMark">C</div>
      </div>
      <div class="fourthElement">
        <div class="four" id="four"></div>
        <div class="bar">
          <div id="fourPercentage"></div>
        </div>
        <div class="answerMark">D</div>
      </div>
    </div>
    <button class="btn" value="50/50" id="btn" onclick="fiftyFiftyHint()">50/50</button>
    <button class="btn" value="audienceHelp" id="btn" onclick="displayAudienceHelp()">audience</button>
    <button class="btn" value="callAFriend" id="btn" onclick="callAFriendHint()">friend</button>
  </body>
</html>
